default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  username: <%= ENV['DB_USER'] %>
  password: <%= ENV['DB_PASS'] %>
  host: localhost

development:
  <<: *default
  database: trampos_development

test:
  <<: *default
  database: trampos_test

production:
  url: <%= ENV['DATABASE_URL'] %>
